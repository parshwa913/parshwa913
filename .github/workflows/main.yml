name: Generate contribution snake

on:
  # run automatically once a day at 00:00 UTC
  schedule:
    - cron: "0 0 * * *"

  # allows manual runs
  workflow_dispatch:

  # run on every push on the default branch
  push:
    branches:
      - main
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # generates a snake game from a github user contributions graph, outputs SVG animations to dist/
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # publish contents of dist/ to the "output" branch
      # files will be available at:
      # https://raw.githubusercontent.com/<github_user>/<repository>/output/<path>
      - name: Publish SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
